    <style>
      .timer {
        display: flex;
        width: max-content;
        /*align-items: center;*/
        text-align: center;
        height: 15vh;
        color: whitesmoke;
      }
      .timer-container {
        position: relative;
        opacity: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: 3;
        padding: 0 3px 1px 0;
        min-height: 130px;
        width: 120px;
        margin-top: 1.7rem;
      }
      .timer-container::after {
        content: "";
        position: absolute;
        /* background: transparent url("./holder.png") 0% 0% no-repeat padding-box; */
        background: url(holder.png) no-repeat center;
        background-size: 100%;
        z-index: -1;
        opacity: 0.7;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
      }
      .back-desc {
        /* margin-bottom: 1.4rem; */
        font: normal normal 600 14px/18px Segoe UI;
      }
      .top-cloud {
        display: none;
        /*background:url(../assets/Group479.png) no-repeat center;*/
      }
      @media screen and (max-width: 767px) {
        .timer {
          display: grid !important;
          grid-template-columns: repeat(4, 20vw);
        }
        #top-cloud-container-left,
        #top-cloud-container-right {
          margin-left: -30px;
        }
        #top-cloud {
          height: 20vh;
          width: 120vw;
          margin: auto;

          /*background:url(../assets/Group479.png) no-repeat  no-repeat center bottom/cover;*/
        }
        #Day,
        #Hour,
        #minute,
        #second {
          font: normal normal bold 12px/18px Segoe UI !important;
        }
        .back-desc {
          font: normal normal 600 5px/6px Segoe UI !important;
        }
        /* .timer-container {
          width: 60px;
        } */
      }
      @media screen and (max-width: 1200px) {
        #Day,
        #Hour,
        #minute,
        #second {
          font: normal normal bold 16px/18px Segoe UI;
        }
        .back-desc {
          font: normal normal 600 12px/14px Segoe UI;
        }
        .timer-container {
          width: 100px;
        }
      }
    </style>
  </head>
